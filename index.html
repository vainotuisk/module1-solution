<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js">
        </script>
        <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model='items'>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="countItems()">Check If Too Much</button>
         </div>
         <!-- <div>{{items}}<br>
         Number of my lunch items: {{numberOfItems}}<br></div> -->
         <div class="form-group message">
           <!-- Your message can go here. -->
            {{customMessage}}
         </div>
   </div>

</body>
</html>
